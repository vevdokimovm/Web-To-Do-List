<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">To-Do List</h1>
        <form action="/add" method="POST" class="d-flex my-4">
            <input type="text" name="title" class="form-control" placeholder="Add a new task" requred>
        </form>
        <ul class="list-group">
            {% for task in tasks %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>{{ task.title }}</span>
                    <div>
                        <form action="/edit/{{ task.id }}" method="POST" class="d-inline">
                            <input type="text" name="title" placeholder="Edit task" required>
                            <button type="submit" class="btn btn-warning btn-sm">Edit</button>
                        </form>
                        <form action="/delete/{{ task.id }}" method="POST" class="d-inline">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
